<mat-card class="example-card" *ngIf="member">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      <button mat-button routerLink="/members/{{member.userName}}">{{member.knownAs}}</button>
    </mat-card-title>
    <mat-card-subtitle>{{member.city}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{member.photoUrl}}" alt="{{member.knownAs}}">
  <mat-list class="engagement-options">
    <mat-list-item class="button-options">
      <mat-card-actions>
        <button mat-button >
          Like
        </button>
      </mat-card-actions>
    </mat-list-item>
    <mat-list-item class="button-options">
      <mat-card-actions>
        <button mat-button>Save</button>
      </mat-card-actions>
    </mat-list-item >
    <mat-list-item class="button-options">
      <mat-card-actions>
        <button mat-button>Message</button>
      </mat-card-actions>
    </mat-list-item>
  </mat-list>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        Age: {{member.age}}
      </mat-list-item>
      <mat-list-item>
        Gender: {{member.gender}}
      </mat-list-item>
    </mat-list>

  </mat-card-content>

</mat-card>
